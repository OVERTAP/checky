name: session-ranking-bot

on:
  schedule:
    - cron: "0 * * * *"  # 매 시 정각(UTC)마다 실행 → KST 기준 매시 +9
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: session-ranking-bot
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install ccxt requests python-dotenv; fi

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WATCHLIST_PATH: "watchlist.json"
          TIMEFRAME: "5m"
          TOP_N: "50"
        run: |
          python tmp.py
